---
layout: default
---
<script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<article class="page">

  {% if page.subtitle %}
  <header class="page-header">
    <h1 class="page-title">{{ page.subtitle }}</h1>
  </header>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>

</article>
